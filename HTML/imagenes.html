<!DOCTYPE html>
<html>
    <head>
        <title>Imagenes con HTML</title>
    </head>
    <body>
        <h1>Imagenes con HTML</h1>
        <p>Ejemplo de insercion de una imagen con HTML, usando la etiqueta img, su atributo src(en donde va la ruta de la imagen) y alt(texto que se muestra si la imagen no carga y describe la imagen)</p>
        <img src="imagen.jpg" alt="Paisaje bien bonito">
    </body>
</html>
