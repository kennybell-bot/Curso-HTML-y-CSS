    <main class="cuerpo">
        <section class="seccion">
            <p class="parrafo">Una ventana modal, es en otras palabras, un cuadro de diálogo. Esto se logra con el siguiente código html:</p>
            <div class="ejemploCodigo">
                <code>
                    &lt;dialog open&gt;
                    <blockquote>
                        &lt;form method="dialog"&gt;
                        <blockquote>
                            &lt;button&gt; Cerrar &lt;/button&gt;
                        </blockquote>
                        &lt;/form&gt;
                    </blockquote>
                    &lt;/dialog&gt;
                </code>
            </div>
            <dialog open class="cuadroDialogo">
                <h2 class="titulo">Título de la ventana</h2>
                <p class="parrafo">Este es un ejemplo del cuadro de diálogo</p>
                <form method="dialog">
                    <button class="cuadroDialogo__boton">Cerrar</button>
                </form>
            </dialog>
        </section>
    </main>
